[book]
authors = ["Li Hongmin"]
language = "zh-CN"
src = "src"
title = "跟太太一起理财"
description = "一本温暖的夫妻理财入门书"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/li-hongmin/financial-book-opensource"
additional-css = ["theme/custom.css"]
smart-punctuation = true

[output.html.search]
enable = true
limit-results = 30
use-boolean-and = true

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 0
